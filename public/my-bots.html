<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta name="description" content="Bot.TalkDrove get unlimited free WhatsApp bots on your number here!">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
      <!-- Favicon and App Icons -->
      <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.talkdrove.com/host/Images/favicon/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.talkdrove.com/host/Images/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.talkdrove.com/host/Images/favicon/favicon-16x16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bot Requests || H.TD</title>
        <link rel="stylesheet" href="https://cdn.talkdrove.com/host/styles/main/app.css">
    <link rel="stylesheet" href="./styles/main.css">
    <style>
       
    

       
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--neutral);
        }

        .bots-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .bot-card {
            background-color: var(--base-100);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(229, 231, 235, 0.2);
            transition: all 0.2s ease;
        }

        .bot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--base-100);
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1.5rem;
            top: 1.5rem;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--neutral);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neutral);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(229, 231, 235, 0.2);
            background-color: var(--base-200);
            color: var(--neutral);
        }

        .env-vars {
            margin-top: 1rem;
        }

        .env-var-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .remove-btn {
            background-color: var(--error);
            color: white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            padding: 0 0.5rem;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 4px;
            z-index: 1000;
            color: white;
        }

        .success-message {
            background-color: var(--success);
        }

        .error-message {
            background-color: var(--error);
        }
    </style>
</head>
<body>
    <div class="error"></div>
    <div class="success"></div>

    <header class="header">
        <div class="header-content">
            <h1><a class="logo" href="/dashboard">H.TD</a></h1>    
                    <nav class="nav-controls">
                <!-- Add Bot Button with Dropdown -->
                <button id="deployBotBtn" class="btn btn-primary"
                    onclick="window.location.href='/dashboard/select-bot'">
                    <i class="fas fa-plus"></i>
                    <span>Deploy Bot</span>
                </button>
                <button id="themeToggle" class="btn btn-secondary">
                    <i class="fas fa-adjust"></i>
                </button>

                <!-- Profile Picture with Dropdown -->
                <div class="profile-container">
                    <img src="https://cdn.talkdrove.com/host/Images/profile.webp" alt="Profile" class="profile-pic" id="profileBtn">
                    <div class="dropdown" id="profileDropdown">
                        <a href="/dashboard/invite" class="dropdown-item">
                            <i class="fas fa-share"></i>
                            <span>Invite</span>
                        </a>
                        <a href="/dashboard/wallet" class="dropdown-item">
                            <i class="fas fa-wallet"></i>
                            <span>Wallet</span>
                        </a>
                        <a href="/dashboard/my-heroku" class="dropdown-item">
                            <i class="fas fa-server"></i>
                            <span>My Heroku</span>
                            <a href="/dashboard/account-settings" class="dropdown-item">
                                <i class="fas fa-cog"></i>
                                <span>Settings</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="/logout" class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Logout</span>
                            </a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div id="botsList" class="bots-list">
            <!-- Bots will be dynamically populated here -->
        </div>
    </main>

    <!-- Edit Bot Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="editBotForm">
                <input type="hidden" id="editBotId">
                <div class="form-group">
                    <label for="editName">Bot Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editRepoUrl">Repository URL</label>
                    <input type="text" id="editRepoUrl" required>
                </div>
                <div class="form-group">
                    <label for="editWebsiteUrl">Website URL (important)</label>
                    <input type="url" id="editWebsiteUrl">
                </div>
                <div id="editEnvVars" class="env-vars"></div>
                <button type="button" onclick="addEnvVar()" class="btn btn-secondary">
                    <i class="fas fa-plus"></i> Add Environment Variable
                </button>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentBots = [];
        function loadBots() {
    fetch('/my-bots')
        .then(response => response.json())
        .then(bots => {
            currentBots = bots;
            const botsList = document.getElementById('botsList');
            botsList.innerHTML = bots.map(bot => `
                <div class="bot-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start;">
                        <div style="flex: 1;">
                            <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px;">
                                <h3 style="margin: 0; font-weight: bold;">${bot.name}</h3>
                                <span class="status-badge ${getStatusBadgeClass(bot.status)}">
                                    ${capitalize(bot.status)}
                                </span>
                            </div>
                            
                            <p style="margin: 4px 0; font-size: 0.875rem; color: var(--neutral);">
                                <strong>Repository:</strong> ${bot.repo_url}
                            </p>
                            <p style="margin: 4px 0; font-size: 0.875rem; color: var(--neutral);">
                                <strong>Website:</strong> ${bot.website_url || 'N/A'}
                            </p>

                            ${bot.pending_changes ? `
                                <div style="margin-top: 12px; padding: 12px; background-color: var(--secondary); border-radius: 8px;">
                                    <h4 style="margin: 0 0 8px 0; color: var(--primary);">Pending Changes:</h4>
                                    <p style="margin: 4px 0; font-size: 0.875rem;">
                                        <strong>Name:</strong> ${bot.pending_changes.name}
                                    </p>
                                    <p style="margin: 4px 0; font-size: 0.875rem;">
                                        <strong>Repository:</strong> ${bot.pending_changes.repo_url}
                                    </p>
                                    <p style="margin: 4px 0; font-size: 0.875rem;">
                                        <strong>Website:</strong> ${bot.pending_changes.website_url || 'N/A'}
                                    </p>
                                </div>
                            ` : ''}

                            <div style="margin-top: 12px;">
                                <h4 style="margin: 0 0 8px 0;">Environment Variables:</h4>
                                ${bot.env_vars.map(env => `
                                    <p style="margin: 4px 0; font-size: 0.875rem;">
                                        <strong>${env.name}:</strong> ${env.description}
                                    </p>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div style="display: flex; gap: 8px;">
                          ${bot.status === 'approved' && !bot.pending_changes ? `
    <button onclick="editBot(${bot.id})" class="btn btn-secondary" title="Edit Bot">
        <i class="fas fa-edit"></i>
    </button>
  <button 
    onclick="redirectToBotDeployment(${bot.id})" 
    class="btn btn-secondary" 
    title="Prepare Deployment"
> 
    <i class="fas fa-link"></i> <!-- Updated icon -->
</button>
    <button onclick="deleteBot(${bot.id})" class="btn btn-primary" title="Delete Bot">
        <i class="fas fa-trash"></i>
    </button>
` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Add status badge styles
            const style = document.createElement('style');
            style.textContent = `
                .status-badge {
                    padding: 4px 8px;
                    border-radius: 12px;
                    font-size: 0.75rem;
                    font-weight: 500;
                }
                .status-badge-approved {
                    background-color: var(--success);
                    color: white;
                }
                .status-badge-rejected {
                    background-color: var(--error);
                    color: white;
                }
                .status-badge-pending {
                    background-color: #FCD34D;
                    color: #92400E;
                }
                .status-badge-suspended {
                    background-color: #F87171;
                    color: white;
                }
            `;
            document.head.appendChild(style);
        })
        .catch(error => {
            console.error('Error loading bots:', error);
            showMessage('Error loading bots. Please try again.', 'error');
        });
}
function redirectToBotDeployment(botId) {
        const url = `/dashboard/select-bot/prepare-deployment?botId=${botId}`;
        window.location.href = url; // Redirect to the desired URL
    }
// Helper functions
function getStatusBadgeClass(status) {
    return `status-badge-${status.toLowerCase()}`;
}

function capitalize(string) {
    return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}



function getStatusClass(status) {
    switch (status.toLowerCase()) {
        case 'approved':
            return 'bg-green-100 text-green-800';
        case 'rejected':
            return 'bg-red-100 text-red-800';
        case 'pending':
            return 'bg-yellow-100 text-yellow-800';
        default:
            return 'bg-gray-100 text-gray-800';
    }
}     // Delete bot
        function deleteBot(botId) {
            if (confirm('Are you sure you want to delete this bot?')) {
                fetch(`/bots/${botId}`, { 
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(() => {
                    loadBots();
                    showMessage('Bot deleted successfully!', 'success');
                })
                .catch(error => {
                    console.error('Error deleting bot:', error);
                    showMessage('Error deleting bot. Please try again.', 'error');
                });
            }
        }

        // Edit bot
        function editBot(botId) {
            const bot = currentBots.find(b => b.id === botId);
            if (!bot) return;

            document.getElementById('editBotId').value = botId;
            document.getElementById('editName').value = bot.name;
            document.getElementById('editRepoUrl').value = bot.repo_url;
            document.getElementById('editWebsiteUrl').value = bot.website_url || '';
            
            const envVarsContainer = document.getElementById('editEnvVars');
            envVarsContainer.innerHTML = '';
            bot.env_vars.forEach(env => addEnvVar(env));
            
            document.getElementById('editModal').style.display = 'block';
        }

        // Add environment variable field
        function addEnvVar(env = { name: '', description: '' }) {
            const container = document.createElement('div');
            container.className = 'env-var-group';
            container.innerHTML = `
                <input type="text" placeholder="Variable Name" value="${env.name}" required>
                <input type="text" placeholder="Description" value="${env.description}" required>
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">Ã—</button>
            `;
            document.getElementById('editEnvVars').appendChild(container);
        }

        // Close modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('editModal').style.display = 'none';
        });

        // Handle form submission
        document.getElementById('editBotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const botId = document.getElementById('editBotId').value;
            
            const envVars = Array.from(document.querySelectorAll('.env-var-group')).map(group => ({
                name: group.querySelector('input:nth-child(1)').value,
                description: group.querySelector('input:nth-child(2)').value
            }));

            const data = {
                name: document.getElementById('editName').value,
                repoUrl: document.getElementById('editRepoUrl').value,
                websiteUrl: document.getElementById('editWebsiteUrl').value,
                envVars
            };

            fetch(`/bot/${botId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => {
                document.getElementById('editModal').style.display = 'none';
                loadBots();
                showMessage('Bot updated successfully!', 'success');
            })
            .catch(error => {
                console.error('Error updating bot:', error);
                showMessage('Error updating bot. Please try again.', 'error');
            });
        });


        // Show message function
        function showMessage(message, type = 'success') {
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

            // Initial load
            loadBots();
    </script>
<script src="https://cdn.talkdrove.com/host/js/main/app.js"></script>
</body>
</html>
